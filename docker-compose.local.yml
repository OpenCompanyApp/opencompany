# Local development with Docker
# Usage: docker compose -f docker-compose.local.yml up --build
#
# App:    http://localhost:8000
# Reverb: ws://localhost:8080

services:
  app:
    build: .
    platform: linux/amd64
    ports:
      - "8000:8000"
      - "8080:8080"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: opencompany
      DB_USERNAME: opencompany
      DB_PASSWORD: opencompany
      REDIS_HOST: valkey
      REDIS_PORT: 6379
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      BROADCAST_CONNECTION: reverb
      REVERB_HOST: localhost
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
      REVERB_APP_ID: "1000001"
      REVERB_APP_KEY: local-reverb-key
      REVERB_APP_SECRET: local-reverb-secret
    volumes:
      - storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/up"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg18
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: opencompany
      POSTGRES_USER: opencompany
      POSTGRES_PASSWORD: opencompany
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencompany"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    command: valkey-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - valkeydata:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  valkeydata:
  storage:
