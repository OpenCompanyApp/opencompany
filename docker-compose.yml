services:
  app:
    build: .
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: "${APP_KEY:-}"
      APP_NAME: OpenCompany
      APP_URL: "${SERVICE_FQDN_APP:-http://localhost:8000}"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-opencompany}
      DB_USERNAME: ${DB_USERNAME:-opencompany}
      DB_PASSWORD: ${SERVICE_PASSWORD_POSTGRES:-opencompany}
      REDIS_HOST: valkey
      REDIS_PORT: 6379
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      BROADCAST_CONNECTION: reverb
      REVERB_HOST: localhost
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
      REVERB_APP_ID: ${REVERB_APP_ID:-1000001}
      REVERB_APP_KEY: ${SERVICE_PASSWORD_REVERBKEY}
      REVERB_APP_SECRET: ${SERVICE_PASSWORD_REVERBSECRET}
    volumes:
      - storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/up"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_DB: ${DB_DATABASE:-opencompany}
      POSTGRES_USER: ${DB_USERNAME:-opencompany}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_POSTGRES:-opencompany}
    volumes:
      - pgdata:/var/lib/postgresql
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-opencompany}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  valkey:
    image: valkey/valkey:8-alpine
    command: valkey-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - valkeydata:/data
    deploy:
      resources:
        limits:
          memory: 300M
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  valkeydata:
  storage:
